---
- name: "wait the vm being available"
  hosts: all
  tasks:
    - name: Wait 300 seconds, but only start checking after 60 seconds
      wait_for_connection:
        delay: 15
        timeout: 300

- name: "install kubeadm kubelet kube"
  hosts: all
  roles:
    - { role: kube-node, become: True }

- name: "install kubeadm kubelet kube"
  hosts: k8sMaster
  roles:
    - { role: kube-master, become: True }